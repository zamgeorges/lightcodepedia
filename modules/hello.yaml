  - !Class
    name: Student
    doc: A student
    icon: 'ğŸ‘¨â€ğŸ“'
    attributes:
    - !Attribute
      name: name
      type: str
      default: student
    - !Attribute
      name: age
      type: int
      default: 18
      read_only: True
    - !Attribute
      name: friend
      type: Student
    - !Attribute
      name: passion
      type: str
    - !Attribute
      name: pets
      type: List[Dog]
    states: ['sleepy', 'active']
    methods:
    - !Method
      name: hello
      preconditions: ['sleepy']
      postcondition: active
      code: |
        print(f"Hello, I'm {self.name}.")
        print(f"I just dreamt about `data`, `states` and `behavior` ")
        
    - !Method
      name: hello_friend
      preconditions: ['sleepy']
      postcondition: active
      code: |
        print(f"Hello, I'm {self.name}.")
        print(f"Discover `data`, `states` and `behavior` ")
        if self.friend is not None:
          print(f"Let me introduce you to my friend:")
          self.friend.hello()
        
    - !Method
      name: _test_hello
      code: |
        student = Student()
        assert student.state == "sleepy"
        student.hello()
        assert True  #  "No exceptions ... so far so good ;-)"
        
    - !Method
      name: _test_hello_friend
      code: |
        student = Student(name= "Alice", friend=Student(name="Bob"))
        assert student.state == "sleepy"
        assert student.friend.name == "Bob"
        student.hello_friend()
        assert True  #  "No exceptions ... so far so good ;-)"
        
    - !Method
      name: happy_birthday
      preconditions: ['active']
      code: |
        self.age += 1
        st.balloons()
        print(f"Hello, I'm {self.name}")
        
    - !Method
      name: _test_happy_birthday
      code: |
        student = Student()
        student.happy_birthday()
        assert student.age == 19
        
    - !Method
      name: bye
      preconditions: ['active']
      postcondition: sleepy
      code: |
        print(f"Bye, I'm ğŸ¥±")
        
    - !Method
      name: count_pets
      preconditions: ['active']
      postcondition: sleepy
      code: |
        print(f"So I have ...")
        print(self.pets)
        count = len(self.pets)
        # print(f"That's ... {', '.join([ str(p + 1) for p in range(count) ])} pets.")
        print(f"That's ... {count * 'ğŸ•'} pets.")
        print(f"Bye, I'm exhausted ğŸ¥±")
        return count
        
    - !Method
      name: _test_bye
      code: |
        student = Student()
        student.hello()
        student.bye()
        assert True  #  "No exceptions ... so far so good ;-)"
        
    - !Method
      name: __repr__
      code: |
        return f"{self.icon} {self.name}"
        
  - !Class
